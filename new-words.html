<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生词本 - 小鹏的日语笔记</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;600;700&family=Noto+Serif+JP:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans SC', 'Noto Serif JP', sans-serif;
            background: #F5F5F5;
            color: #333333;
            line-height: 1.6;
        }

        /* 顶部导航栏 */
        .top-bar {
            background: #F5F5F5;
            padding: 15px 0;
            border-bottom: 1px solid #E0E0E0;
        }

        .top-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .app-title {
            font-size: 24px;
            font-weight: 600;
            color: #333333;
        }

        .back-btn {
            background: #007BFF;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s ease;
        }

        .back-btn:hover {
            background: #0056b3;
        }

        /* 主要内容区域 */
        .main-content {
            background: white;
            min-height: calc(100vh - 80px);
            padding: 40px 20px;
        }

        .content-container {
            max-width: 1400px;
            margin: 0 auto;
        }

        /* 页面标题 */
        .page-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .page-title {
            font-size: 36px;
            font-weight: 700;
            color: #333333;
            margin-bottom: 10px;
        }

        .page-subtitle {
            font-size: 18px;
            color: #666666;
        }

        /* 统计信息 */
        .stats-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: white;
            border: 2px solid #E0E0E0;
            border-radius: 16px;
            padding: 25px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .stat-number {
            font-size: 32px;
            font-weight: 700;
            color: #007BFF;
            margin-bottom: 10px;
        }

        .stat-label {
            font-size: 16px;
            color: #666666;
        }

        /* 筛选和搜索 */
        .filter-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 20px;
        }

        .search-box {
            display: flex;
            align-items: center;
            background: white;
            border: 2px solid #E0E0E0;
            border-radius: 12px;
            padding: 10px 15px;
            flex: 1;
            max-width: 400px;
        }

        .search-box input {
            border: none;
            outline: none;
            flex: 1;
            font-size: 16px;
            margin-left: 10px;
        }

        .search-box i {
            color: #666666;
            font-size: 18px;
        }

        .filter-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .filter-btn {
            background: #F8F9FA;
            border: 2px solid #E0E0E0;
            border-radius: 8px;
            padding: 8px 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            color: #666666;
        }

        .filter-btn.active {
            background: #007BFF;
            color: white;
            border-color: #007BFF;
        }

        .filter-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        /* 生词列表 */
        .words-list {
            display: grid;
            gap: 20px;
        }

        .word-item {
            background: white;
            border: 2px solid #E0E0E0;
            border-radius: 16px;
            padding: 25px;
            transition: all 0.3s ease;
            position: relative;
        }

        .word-item:hover {
            border-color: #007BFF;
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 123, 255, 0.1);
        }

        .word-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
        }

        .word-info {
            flex: 1;
        }

        .word-japanese {
            font-size: 24px;
            font-weight: 600;
            color: #333333;
            margin-bottom: 8px;
            font-family: 'Noto Serif JP', serif;
        }

        .word-furigana {
            font-size: 16px;
            color: #007BFF;
            margin-bottom: 10px;
            font-family: 'Noto Serif JP', serif;
        }

        .word-meaning {
            font-size: 18px;
            color: #666666;
            margin-bottom: 15px;
        }

        .word-example {
            font-size: 14px;
            color: #999999;
            font-style: italic;
            line-height: 1.5;
            margin-bottom: 10px;
        }

        .word-example-japanese {
            font-family: 'Noto Serif JP', serif;
            margin-bottom: 5px;
        }

        .word-example-chinese {
            color: #666666;
        }

        .word-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .action-btn {
            background: #F8F9FA;
            border: 1px solid #E0E0E0;
            border-radius: 8px;
            padding: 8px 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            color: #666666;
        }

        .action-btn:hover {
            background: #E9ECEF;
            transform: translateY(-2px);
        }

        .action-btn.primary {
            background: #28A745;
            color: white;
            border-color: #28A745;
        }

        .action-btn.primary:hover {
            background: #218838;
        }

        .word-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid #E0E0E0;
            font-size: 12px;
            color: #999999;
        }

        .word-tags {
            display: flex;
            gap: 8px;
        }

        .word-tag {
            background: #E8F4FD;
            color: #007BFF;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 11px;
        }

        /* 空状态 */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666666;
        }

        .empty-icon {
            font-size: 64px;
            color: #E0E0E0;
            margin-bottom: 20px;
        }

        .empty-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 10px;
            color: #333333;
        }

        .empty-description {
            font-size: 16px;
            margin-bottom: 30px;
        }

        .add-word-btn {
            background: #007BFF;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s ease;
        }

        .add-word-btn:hover {
            background: #0056b3;
        }

        /* 分页 */
        .pagination {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 40px;
        }

        .page-btn {
            background: #F8F9FA;
            border: 2px solid #E0E0E0;
            border-radius: 8px;
            padding: 10px 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #666666;
        }

        .page-btn.active {
            background: #007BFF;
            color: white;
            border-color: #007BFF;
        }

        .page-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .stats-section {
                grid-template-columns: 1fr;
            }

            .filter-section {
                flex-direction: column;
                align-items: stretch;
            }

            .search-box {
                max-width: none;
            }

            .filter-buttons {
                justify-content: center;
            }

            .word-header {
                flex-direction: column;
                align-items: flex-start;
            }

            .word-actions {
                margin-top: 20px;
            }

            .page-title {
                font-size: 28px;
            }
        }

        /* 动画效果 */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .word-item {
            animation: fadeInUp 0.6s ease forwards;
        }

        .word-item:nth-child(1) { animation-delay: 0.1s; }
        .word-item:nth-child(2) { animation-delay: 0.2s; }
        .word-item:nth-child(3) { animation-delay: 0.3s; }
        .word-item:nth-child(4) { animation-delay: 0.4s; }
        .word-item:nth-child(5) { animation-delay: 0.5s; }
    </style>
</head>
<body>
    <!-- 顶部导航栏 -->
    <div class="top-bar">
        <div class="top-container">
                            <h1 class="app-title">小鹏的日语笔记</h1>
            <button class="back-btn" onclick="goBack()">
                <i class="fas fa-arrow-left"></i> 返回
            </button>
        </div>
    </div>

    <!-- 主要内容区域 -->
    <div class="main-content">
        <div class="content-container">
            <!-- 页面标题 -->
            <div class="page-header">
                <h1 class="page-title">生词本</h1>
                <p class="page-subtitle">网站标记'不认识'的单词集合</p>
            </div>

            <!-- 统计信息 -->
            <div class="stats-section">
                <div class="stat-card">
                    <div class="stat-number" id="totalWords">0</div>
                    <div class="stat-label">总生词数</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="todayAdded">0</div>
                    <div class="stat-label">今日新增</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="masteredWords">0</div>
                    <div class="stat-label">已掌握</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="learningWords">0</div>
                    <div class="stat-label">学习中</div>
                </div>
            </div>

            <!-- 筛选和搜索 -->
            <div class="filter-section">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="搜索生词..." id="searchInput" onkeyup="filterWords()">
                </div>
                <div class="filter-buttons">
                    <div class="filter-btn active" onclick="filterByStatus('all')">全部</div>
                    <div class="filter-btn" onclick="filterByStatus('learning')">学习中</div>
                    <div class="filter-btn" onclick="filterByStatus('mastered')">已掌握</div>
                    <div class="filter-btn" onclick="filterByStatus('difficult')">困难</div>
                </div>
            </div>

            <!-- 生词列表 -->
            <div id="wordsList" class="words-list">
                <!-- 生词项目将通过JavaScript动态生成 -->
            </div>

            <!-- 空状态 -->
            <div id="emptyState" class="empty-state" style="display: none;">
                <div class="empty-icon">
                    <i class="fas fa-book-open"></i>
                </div>
                <h3 class="empty-title">生词本还是空的</h3>
                <p class="empty-description">开始学习日语，遇到不认识的单词时，它们会自动添加到生词本中</p>
                <button class="add-word-btn" onclick="goToLearning()">
                    <i class="fas fa-play"></i> 开始学习
                </button>
            </div>

            <!-- 分页 -->
            <div class="pagination" id="pagination" style="display: none;">
                <div class="page-btn" onclick="changePage('prev')">
                    <i class="fas fa-chevron-left"></i>
                </div>
                <div class="page-btn active">1</div>
                <div class="page-btn">2</div>
                <div class="page-btn">3</div>
                <div class="page-btn" onclick="changePage('next')">
                    <i class="fas fa-chevron-right"></i>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 模拟生词数据
        let newWords = [
            {
                id: 1,
                japanese: '桜',
                furigana: 'さくら',
                meaning: '樱花',
                example: {
                    japanese: '桜の花が咲いています。',
                    chinese: '樱花盛开了。'
                },
                status: 'learning',
                tags: ['植物', '季节'],
                addedDate: '2024-01-15',
                difficulty: 'medium'
            },
            {
                id: 2,
                japanese: '電車',
                furigana: 'でんしゃ',
                meaning: '电车',
                example: {
                    japanese: '電車で学校に行きます。',
                    chinese: '坐电车去学校。'
                },
                status: 'mastered',
                tags: ['交通', '日常'],
                addedDate: '2024-01-10',
                difficulty: 'easy'
            },
            {
                id: 3,
                japanese: '美味しい',
                furigana: 'おいしい',
                meaning: '美味的',
                example: {
                    japanese: 'この料理は美味しいです。',
                    chinese: '这道菜很美味。'
                },
                status: 'learning',
                tags: ['食物', '形容词'],
                addedDate: '2024-01-12',
                difficulty: 'medium'
            },
            {
                id: 4,
                japanese: '頑張る',
                furigana: 'がんばる',
                meaning: '努力、加油',
                example: {
                    japanese: '試験に向けて頑張ります。',
                    chinese: '为了考试而努力。'
                },
                status: 'difficult',
                tags: ['动词', '鼓励'],
                addedDate: '2024-01-08',
                difficulty: 'hard'
            },
            {
                id: 5,
                japanese: '綺麗',
                furigana: 'きれい',
                meaning: '漂亮的、干净的',
                example: {
                    japanese: 'この部屋は綺麗です。',
                    chinese: '这个房间很干净。'
                },
                status: 'mastered',
                tags: ['形容词', '外观'],
                addedDate: '2024-01-05',
                difficulty: 'easy'
            }
        ];

        let currentFilter = 'all';
        let currentPage = 1;
        let itemsPerPage = 10;

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function() {
            console.log('生词本页面加载完成');
            updateStats();
            renderWords();
        });

        // 更新统计信息
        function updateStats() {
            const total = newWords.length;
            const today = newWords.filter(word => {
                const today = new Date().toISOString().split('T')[0];
                return word.addedDate === today;
            }).length;
            const mastered = newWords.filter(word => word.status === 'mastered').length;
            const learning = newWords.filter(word => word.status === 'learning').length;

            document.getElementById('totalWords').textContent = total;
            document.getElementById('todayAdded').textContent = today;
            document.getElementById('masteredWords').textContent = mastered;
            document.getElementById('learningWords').textContent = learning;
        }

        // 渲染生词列表
        function renderWords() {
            const wordsList = document.getElementById('wordsList');
            const emptyState = document.getElementById('emptyState');
            const pagination = document.getElementById('pagination');

            if (newWords.length === 0) {
                wordsList.style.display = 'none';
                emptyState.style.display = 'block';
                pagination.style.display = 'none';
                return;
            }

            wordsList.style.display = 'grid';
            emptyState.style.display = 'none';

            // 过滤生词
            let filteredWords = filterWordsByStatus(newWords, currentFilter);
            
            // 分页
            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const pageWords = filteredWords.slice(startIndex, endIndex);

            // 渲染生词
            wordsList.innerHTML = pageWords.map(word => createWordHTML(word)).join('');

            // 显示分页
            if (filteredWords.length > itemsPerPage) {
                pagination.style.display = 'flex';
                updatePagination(filteredWords.length);
            } else {
                pagination.style.display = 'none';
            }
        }

        // 创建生词HTML
        function createWordHTML(word) {
            const statusText = {
                'learning': '学习中',
                'mastered': '已掌握',
                'difficult': '困难'
            };

            const statusClass = {
                'learning': 'primary',
                'mastered': '',
                'difficult': ''
            };

            return `
                <div class="word-item" data-id="${word.id}">
                    <div class="word-header">
                        <div class="word-info">
                            <div class="word-japanese">${word.japanese}</div>
                            <div class="word-furigana">${word.furigana}</div>
                            <div class="word-meaning">${word.meaning}</div>
                            <div class="word-example">
                                <div class="word-example-japanese">${word.example.japanese}</div>
                                <div class="word-example-chinese">${word.example.chinese}</div>
                            </div>
                        </div>
                    </div>
                    <div class="word-actions">
                        <button class="action-btn" onclick="toggleStatus(${word.id})">
                            ${word.status === 'mastered' ? '标记为学习中' : '标记为已掌握'}
                        </button>
                        <button class="action-btn" onclick="practiceWord(${word.id})">
                            <i class="fas fa-play"></i> 练习
                        </button>
                        <button class="action-btn" onclick="removeWord(${word.id})">
                            <i class="fas fa-trash"></i> 删除
                        </button>
                    </div>
                    <div class="word-meta">
                        <div class="word-tags">
                            ${word.tags.map(tag => `<span class="word-tag">${tag}</span>`).join('')}
                        </div>
                        <div class="word-date">添加于 ${word.addedDate}</div>
                    </div>
                </div>
            `;
        }

        // 过滤生词
        function filterWordsByStatus(words, status) {
            if (status === 'all') return words;
            return words.filter(word => word.status === status);
        }

        // 按状态过滤
        function filterByStatus(status) {
            currentFilter = status;
            currentPage = 1;
            
            // 更新按钮状态
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            renderWords();
        }

        // 搜索过滤
        function filterWords() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const filteredWords = newWords.filter(word => 
                word.japanese.toLowerCase().includes(searchTerm) ||
                word.furigana.toLowerCase().includes(searchTerm) ||
                word.meaning.toLowerCase().includes(searchTerm)
            );
            
            renderFilteredWords(filteredWords);
        }

        // 渲染过滤后的生词
        function renderFilteredWords(filteredWords) {
            const wordsList = document.getElementById('wordsList');
            const emptyState = document.getElementById('emptyState');
            const pagination = document.getElementById('pagination');

            if (filteredWords.length === 0) {
                wordsList.style.display = 'none';
                emptyState.style.display = 'block';
                pagination.style.display = 'none';
                return;
            }

            wordsList.style.display = 'grid';
            emptyState.style.display = 'none';
            pagination.style.display = 'none';

            wordsList.innerHTML = filteredWords.map(word => createWordHTML(word)).join('');
        }

        // 切换生词状态
        function toggleStatus(wordId) {
            const word = newWords.find(w => w.id === wordId);
            if (word) {
                word.status = word.status === 'mastered' ? 'learning' : 'mastered';
                updateStats();
                renderWords();
            }
        }

        // 练习生词
        function practiceWord(wordId) {
            const word = newWords.find(w => w.id === wordId);
            if (word) {
                alert(`开始练习单词：${word.japanese} (${word.furigana})`);
                // 这里可以跳转到练习页面
            }
        }

        // 删除生词
        function removeWord(wordId) {
            if (confirm('确定要删除这个生词吗？')) {
                newWords = newWords.filter(w => w.id !== wordId);
                updateStats();
                renderWords();
            }
        }

        // 更新分页
        function updatePagination(totalItems) {
            const totalPages = Math.ceil(totalItems / itemsPerPage);
            const pagination = document.getElementById('pagination');
            
            // 简化分页显示
            let paginationHTML = `
                <div class="page-btn" onclick="changePage('prev')">
                    <i class="fas fa-chevron-left"></i>
                </div>
            `;
            
            for (let i = 1; i <= totalPages; i++) {
                if (i <= 5) { // 最多显示5页
                    paginationHTML += `
                        <div class="page-btn ${i === currentPage ? 'active' : ''}" onclick="changePage(${i})">
                            ${i}
                        </div>
                    `;
                }
            }
            
            paginationHTML += `
                <div class="page-btn" onclick="changePage('next')">
                    <i class="fas fa-chevron-right"></i>
                </div>
            `;
            
            pagination.innerHTML = paginationHTML;
        }

        // 切换页面
        function changePage(page) {
            if (page === 'prev') {
                currentPage = Math.max(1, currentPage - 1);
            } else if (page === 'next') {
                const totalItems = filterWordsByStatus(newWords, currentFilter).length;
                const totalPages = Math.ceil(totalItems / itemsPerPage);
                currentPage = Math.min(totalPages, currentPage + 1);
            } else {
                currentPage = page;
            }
            
            renderWords();
        }

        // 前往学习页面
        function goToLearning() {
            window.location.href = 'vocabulary-system.html';
        }

        // 返回上一页
        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
