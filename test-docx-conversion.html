<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOCX转换功能测试</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .test-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .test-section {
            margin: 20px 0;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            border: 1px solid #e9ecef;
        }
        
        .upload-area {
            border: 2px dashed #007bff;
            border-radius: 8px;
            padding: 40px;
            text-align: center;
            background: #f8f9fa;
            margin: 20px 0;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .upload-area:hover {
            border-color: #0056b3;
            background: #e3f2fd;
        }
        
        .upload-area.dragover {
            border-color: #28a745;
            background: #d4edda;
        }
        
        .test-button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        
        .test-button:hover {
            background: #0056b3;
        }
        
        .test-button:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }
        
        .test-result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 4px;
        }
        
        .test-success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        
        .test-error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        
        .test-info {
            background: #d1ecf1;
            border: 1px solid #bee5eb;
            color: #0c5460;
        }
        
        .file-info {
            background: #e9ecef;
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
        }
        
        .conversion-options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            margin: 20px 0;
        }
        
        .option-group {
            background: white;
            padding: 15px;
            border-radius: 4px;
            border: 1px solid #dee2e6;
        }
        
        .option-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
        }
        
        .option-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ced4da;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1><i class="fas fa-file-word"></i> DOCX转换功能测试</h1>
        
        <div class="test-section">
            <h2>测试DOCX文件转换</h2>
            <p>上传DOCX文件，测试转换功能是否正常工作。</p>
            
            <div class="upload-area" id="uploadArea">
                <i class="fas fa-cloud-upload-alt" style="font-size: 3rem; color: #007bff; margin-bottom: 20px;"></i>
                <h3>拖拽DOCX文件到此处或点击上传</h3>
                <p>支持格式：DOCX文件</p>
                <p>最大文件大小：50MB</p>
                <button class="test-button" id="selectFile">
                    <i class="fas fa-folder-open"></i> 选择文件
                </button>
                <input type="file" id="fileInput" accept=".docx" style="display: none;">
            </div>
            
            <div id="fileInfo" class="file-info" style="display: none;">
                <!-- 文件信息将在这里显示 -->
            </div>
            
            <div class="conversion-options" id="conversionOptions" style="display: none;">
                <div class="option-group">
                    <label for="targetFormat">目标格式</label>
                    <select id="targetFormat">
                        <option value="txt">TXT - 纯文本</option>
                        <option value="pdf">PDF - PDF文档</option>
                    </select>
                </div>
                <div class="option-group">
                    <label for="conversionQuality">转换质量</label>
                    <select id="conversionQuality">
                        <option value="high">高质量</option>
                        <option value="medium">中等质量</option>
                        <option value="low">低质量</option>
                    </select>
                </div>
            </div>
            
            <div id="conversionActions" style="display: none;">
                <button class="test-button" id="startConversion">
                    <i class="fas fa-play"></i> 开始转换
                </button>
                <button class="test-button" id="clearFile">
                    <i class="fas fa-trash"></i> 清空文件
                </button>
            </div>
            
            <div id="testResult" class="test-result" style="display: none;">
                <!-- 测试结果将在这里显示 -->
            </div>
        </div>
        
        <div class="test-section">
            <h2>功能说明</h2>
            <ul>
                <li><strong>DOCX解析</strong>：使用JSZip库解析DOCX文件的ZIP格式</li>
                <li><strong>文本提取</strong>：从DOCX文件中提取纯文本内容</li>
                <li><strong>格式转换</strong>：支持转换为TXT和PDF格式</li>
                <li><strong>错误处理</strong>：提供详细的错误信息和备用方案</li>
                <li><strong>文件下载</strong>：转换完成后可直接下载结果文件</li>
            </ul>
        </div>
    </div>

    <!-- 第三方库 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="lib/pdf.js"></script>
    <script src="lib/jszip.js"></script>
    <script src="lib/mammoth.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const uploadArea = document.getElementById('uploadArea');
            const fileInput = document.getElementById('fileInput');
            const fileInfo = document.getElementById('fileInfo');
            const conversionOptions = document.getElementById('conversionOptions');
            const conversionActions = document.getElementById('conversionActions');
            const testResult = document.getElementById('testResult');
            
            let selectedFile = null;
            let mammothProcessor = null;
            let pdfProcessor = null;
            
            // 初始化处理器
            async function initProcessors() {
                try {
                    mammothProcessor = new MammothProcessor();
                    await mammothProcessor.loadLibrary();
                    
                    pdfProcessor = new PDFProcessor();
                    await pdfProcessor.loadLibrary();
                    
                    console.log('处理器初始化成功');
                } catch (error) {
                    console.error('处理器初始化失败:', error);
                    showResult('处理器初始化失败: ' + error.message, 'error');
                }
            }
            
            // 初始化
            initProcessors();
            
            // 文件选择
            document.getElementById('selectFile').addEventListener('click', () => {
                fileInput.click();
            });
            
            // 文件输入变化
            fileInput.addEventListener('change', (e) => {
                handleFileSelect(e.target.files[0]);
            });
            
            // 拖拽上传
            uploadArea.addEventListener('dragover', (e) => {
                e.preventDefault();
                uploadArea.classList.add('dragover');
            });
            
            uploadArea.addEventListener('dragleave', (e) => {
                e.preventDefault();
                uploadArea.classList.remove('dragover');
            });
            
            uploadArea.addEventListener('drop', (e) => {
                e.preventDefault();
                uploadArea.classList.remove('dragover');
                handleFileSelect(e.dataTransfer.files[0]);
            });
            
            // 处理文件选择
            function handleFileSelect(file) {
                if (!file) return;
                
                // 验证文件
                if (!validateFile(file)) return;
                
                selectedFile = file;
                showFileInfo(file);
                showConversionOptions();
            }
            
            // 验证文件
            function validateFile(file) {
                if (!file.name.toLowerCase().endsWith('.docx')) {
                    showResult('请选择DOCX文件', 'error');
                    return false;
                }
                
                if (file.size === 0) {
                    showResult('文件为空', 'error');
                    return false;
                }
                
                if (file.size > 50 * 1024 * 1024) {
                    showResult('文件过大，超过50MB限制', 'error');
                    return false;
                }
                
                return true;
            }
            
            // 显示文件信息
            function showFileInfo(file) {
                fileInfo.innerHTML = `
                    <h4>文件信息</h4>
                    <p><strong>文件名:</strong> ${file.name}</p>
                    <p><strong>文件大小:</strong> ${formatFileSize(file.size)}</p>
                    <p><strong>文件类型:</strong> ${file.type}</p>
                `;
                fileInfo.style.display = 'block';
            }
            
            // 显示转换选项
            function showConversionOptions() {
                conversionOptions.style.display = 'grid';
                conversionActions.style.display = 'block';
            }
            
            // 开始转换
            document.getElementById('startConversion').addEventListener('click', async function() {
                if (!selectedFile) {
                    showResult('请先选择文件', 'error');
                    return;
                }
                
                const targetFormat = document.getElementById('targetFormat').value;
                const quality = document.getElementById('conversionQuality').value;
                
                showResult('正在转换文件...', 'info');
                
                try {
                    let result;
                    
                    if (targetFormat === 'txt') {
                        result = await mammothProcessor.convertDOCXToText(selectedFile);
                    } else if (targetFormat === 'pdf') {
                        const textResult = await mammothProcessor.extractTextFromDOCX(selectedFile);
                        result = await pdfProcessor.generatePDF(textResult.text, selectedFile.name.replace('.docx', '.pdf'));
                    } else {
                        throw new Error('不支持的目标格式');
                    }
                    
                    // 创建下载链接
                    const url = URL.createObjectURL(result);
                    const link = document.createElement('a');
                    link.href = url;
                    link.download = selectedFile.name.replace('.docx', '.' + targetFormat);
                    link.textContent = '下载转换结果';
                    link.className = 'test-button';
                    link.style.display = 'inline-block';
                    link.style.marginTop = '10px';
                    
                    showResult(`
                        <div class="test-success">
                            <h3>转换成功！</h3>
                            <p>原始文件: ${selectedFile.name}</p>
                            <p>转换格式: ${targetFormat.toUpperCase()}</p>
                            <p>结果大小: ${formatFileSize(result.size)}</p>
                            <p>点击下方按钮下载转换结果：</p>
                        </div>
                    `, 'success');
                    
                    testResult.appendChild(link);
                    
                } catch (error) {
                    showResult(`
                        <div class="test-error">
                            <h3>转换失败</h3>
                            <p>错误信息: ${error.message}</p>
                            <p>请检查文件格式是否正确</p>
                        </div>
                    `, 'error');
                }
            });
            
            // 清空文件
            document.getElementById('clearFile').addEventListener('click', function() {
                selectedFile = null;
                fileInput.value = '';
                fileInfo.style.display = 'none';
                conversionOptions.style.display = 'none';
                conversionActions.style.display = 'none';
                testResult.style.display = 'none';
                hideResult();
            });
            
            // 显示结果
            function showResult(message, type) {
                testResult.innerHTML = message;
                testResult.className = `test-result test-${type}`;
                testResult.style.display = 'block';
            }
            
            // 隐藏结果
            function hideResult() {
                testResult.style.display = 'none';
            }
            
            // 格式化文件大小
            function formatFileSize(bytes) {
                if (bytes === 0) return '0 Bytes';
                const k = 1024;
                const sizes = ['Bytes', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
            }
        });
    </script>
</body>
</html>
