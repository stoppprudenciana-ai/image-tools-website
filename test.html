<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文件转换测试</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/pages.css">
    <link rel="stylesheet" href="css/file-convert.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container" style="margin-top: 50px;">
        <h1>文件转换功能测试</h1>
        
        <!-- 文件上传区域 -->
        <div class="upload-section">
            <div class="upload-area" id="uploadArea">
                <div class="upload-content">
                    <i class="fas fa-cloud-upload-alt"></i>
                    <h3>拖拽文件到此处或点击上传</h3>
                    <p>支持格式：PDF, DOC, DOCX, TXT, RTF</p>
                    <p>最大文件大小：50MB</p>
                    <button class="btn btn-primary" id="selectFiles">
                        <i class="fas fa-folder-open"></i>
                        选择文件
                    </button>
                </div>
                <input type="file" id="fileInput" multiple accept=".pdf,.doc,.docx,.txt,.rtf" style="display: none;">
            </div>
        </div>

        <!-- 文件列表 -->
        <div class="files-section">
            <h3 class="section-title">文件列表</h3>
            <div class="files-list" id="filesList">
                <!-- 文件列表将通过JavaScript动态生成 -->
            </div>
        </div>

        <!-- 转换按钮 -->
        <div style="text-align: center; margin: 20px 0;">
            <button class="btn btn-primary" id="convertAll" disabled>
                <i class="fas fa-play"></i>
                开始批量转换
            </button>
        </div>
    </div>

    <script src="js/common.js"></script>
    <script src="js/file-convert.js"></script>
</body>
</html>
